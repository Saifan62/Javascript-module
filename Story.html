<!DOCTYPE html>
<html>
    <head>
        <title>A Creepy Story</title>
        

        <style>
            body.dark {
                color: whitesmoke;
                background-color: black;
            }

            button {
                display: block;
                padding: 5px;
            }

            .textEntry {
                margin-top: 12px;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <h1>The Basement</h1>
        <p id="story">I wanted to find my friend he was hiding in the basement</p>
        <button onclick="goDark()">Go Darker</button>
        <div class="textEntry">Type your name here, if you dare: <input type="text" id="name"></div>
        <button onclick="typeAndScream()">Please,please dont click me</button>
        <button onclick="finishTheStory()">Tell me what happend</button>
        <script>
            function typeAndScream() {
                var personName = document.getElementById("name").value;
                alert("I told you not to do that " + personName); 
            }

            function goDark() {
                document.body.className = "dark";
            }

            function finishTheStory() {
                document.getElementById("story").innerHTML = "I found him, but he was not alone. There were shadows everywhere, and they whispered my name.";
            }
        </script>

    </body>
</html>
