<!DOCTYPE html>
<html>
    <head><title>Functions with parametre</title></head>
    <body>
        <h2>Today we are gonna learn about functions of Javascript</h2>
        <script>
            let oddoreven = function (number) {
                    if(number % 2==0) {
                        document.write(number+` is an even number`)
                    }

                    else {
                        document.write(number+` is an odd number`)
                    }
            }

        let num =prompt(`Enter the number`);
        oddoreven(num)
            
        </script>
    </body>
</html>
